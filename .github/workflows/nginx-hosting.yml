name: EC2 Nginx Hosting CI/CD

# 언제 실행될지 정의합니다.
on:
  push:
    branches:
      - main  # main 브랜치에 push될 때만 실행됩니다.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 저장소의 코드를 체크아웃합니다.
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 빌드 과정을 수행합니다 (Node.js 예시)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        run: |
          npm install
          npm run build

      # 3. 빌드된 파일을 EC2 서버로 전송 (SCP)
      - name: Deploy to EC2 via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # 빌드 결과물 폴더 경로 (React는 보통 build 또는 dist)
          source: "dist/*" 
          # EC2 내부의 Nginx 루트 경로
          target: "/var/www/html"
          # 소스 경로의 상위 디렉토리를 제거하고 내용물만 전송
          strip_components: 1

      # 4. EC2에서 Nginx 재시작 (SSH)
      - name: Restart Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
