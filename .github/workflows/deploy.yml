name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}          # GitHub Secrets에 저장된 현재 EC2 IP
          username: ec2-user                 # Amazon Linux 사용자의 경우 ec2-user
          key: ${{ secrets.SSH_KEY }}        # PEM 키 내용
          port: 22
          source: "./*"                      # 모든 파일과 images 폴더 포함
          target: "/usr/share/nginx/html"    # Nginx가 실제로 파일을 읽는 경로 (중요!)
          strip_components: 1                # 'aa' 폴더 포장지를 벗기고 내용물만 배포
