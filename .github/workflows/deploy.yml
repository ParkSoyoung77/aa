name: EC2 Hosting from S3

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. AWS 자격 증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 2. S3로 파일 업로드 (버킷 이름 적용)
      - name: Sync S3
        run: |
          aws s3 sync . s3://soyoung-bucket-0109 --exclude ".git/*" --exclude ".github/*"

      # 3. EC2에 접속하여 S3 파일 가져오기
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # EC2 내부에서 S3 파일을 웹 서버 경로로 동기화
            aws s3 sync s3://soyoung-bucket-0109 /var/www/html
            
